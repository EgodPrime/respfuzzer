[build-system]
requires = ["setuptools", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "mplfuzz"
version = "0.1.0"
description = "Fuzz Python Libraries as MCP services"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fire>=0.7.0",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "mcp[cli]>=1.6.0",
    "openai>=1.75.0",
    "pydantic>=2.11.3",
    "pytest-cov>=6.2.1",
    "redis>=6.4.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest>=8.3.5",
]

[tool.pytest.ini_options]

addopts = "--cov=src --cov-report=html"

# 改变用例的查找路径规则，当前目录的testcase文件夹
testpaths = ["tests"]

# 模块名的规则，配置测试搜索的模块文件名称
python_files = ["test_*.py"]

# 类名的规则，配置测试搜索的测试类名
python_classes = ["Test_*"]

# 方法名的规则，配置测试搜索的测试函数名
python_functions = ["test_*"]

[tool.black]
line-length = 122
target-version = ["py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"

[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple"
default = true


[project.scripts]
clear_solutions = "mplfuzz.utils.db:clear_solutions"
clear_mutants = "mplfuzz.utils.db:clear_mutants"
library_visitor = "mplfuzz.library_visitor:main"
library_mcp_generator = "mplfuzz.library_mcp_generator:main"
library_api_resolver = "mplfuzz.library_api_resolver:main"
agentic_api_resolver = "mplfuzz.agentic_api_resolver:main"
library_apicall_mutator = "mplfuzz.library_apicall_mutator:main"
apicall_mutants_executor = "mplfuzz.apicall_mutants_executor:main"
